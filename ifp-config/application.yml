spring:
  application:
    name: config-server
  zipkin:
    # base-url: http://192.168.203.147:9411
    sender:
      type: kafka
  kafka:
    bootstrap-servers: ${KAFKA_URL:localhost:9092}
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          searchLocations: /config-repo
        #git:
        #  uri: http://git.ynet.io/ifp3/ifp-config-repo.git
        #  username: ******
        #  password: ******
    bus:
      #enabled: true
      trace:
        enabled: true
    stream:
      kafka:
        binder:
          zkNodes: ${KAFKA_ZK:localhost:2181}
          brokers: ${KAFKA_URL:localhost:9092}
    consul:
      host: ${CONSUL_URL:ifp3-dev1}
      port: 8500
      discovery:
        instanceId: ${spring.application.name} #:${random.value}
        healthCheckPath: /actuator/health
        healthCheckInterval: 15s
        prefer-ip-address: true
        tags: management.context-path=/actuator, health.path=/health, prometheus
server:
  port: 7070

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  level:
    org.springframework.cloud.bus: DEBUG