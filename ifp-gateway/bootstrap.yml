spring:
  application:
    name: gateway
  zipkin:
    sender:
      type: kafka
  kafka:
    bootstrap-servers: ${KAFKA_URL:localhost:9092}
  cloud:
    config:
      fail-fast: true
      name: common, gateway, redis, resilience4j
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: config-server
    bus:
      #enabled: true
      trace:
        enabled: true
    stream:
      kafka:
        binder:
          zkNodes: ${KAFKA_ZK:localhost:2181}
          brokers: ${KAFKA_URL:localhost:9092}
    consul:
      host: ${CONSUL_URL:ifp3-dev1}
      port: 8500
      discovery:
        instanceId: ${spring.application.name}
        healthCheckPath: /actuator/health
        healthCheckInterval: 15s
        prefer-ip-address: true
        tags: management.context-path=/actuator, health.path=/health, prometheus
      config:
        enabled: false


server:
  port: 8080

logging:
  level:
    org:
      springframework:
        #        security: debug
        cloud.gateway: info
