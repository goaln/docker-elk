spring:
  application:
    name: gateway
  cloud:
    config:
      fail-fast: true
      name: common, gateway, redis
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: config-server
    bus:
      #enabled: true
      trace:
        enabled: true
    stream:
      kafka:
        binder:
          zkNodes: ${KAFKA_ZK:ifp3-dev1:2181}
          brokers: ${KAFKA_URL:ifp3-dev1:9092}
    consul:
      host: ${CONSUL_URL:ifp3-dev1}
      port: 8500
      discovery:
        instanceId: ${spring.application.name}
        healthCheckPath: /actuator/health
        healthCheckInterval: 15s
        prefer-ip-address: true
        tags: management.context-path=/actuator, health.path=/health, prometheus
      config:
        enabled: false

server:
  port: 8080

logging:
  level:
    org:
      springframework:
        #        security: debug
        cloud.gateway: info
#        http.server.reactive: DEBUG
#        web.reactive: DEBUG

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  #      base-path: /
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: ALWAYS
